<div class="login-container">
  <div class="login-card glass-card">
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido a StoppageTime</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-container">
          <span class="material-icons">email</span>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="tu@email.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <span class="material-icons">lock</span>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="********"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </div>

      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alternate-actions">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </form>

    <!-- Botones para desarrollo -->
    <div class="dev-buttons" *ngIf="false">
      <button (click)="mockLogin(false)" class="btn-secondary">
        Simular Login (Usuario)
      </button>
      <button (click)="mockLogin(true)" class="btn-secondary">
        Simular Login (Admin)
      </button>
    </div>
  </div>
</div>
